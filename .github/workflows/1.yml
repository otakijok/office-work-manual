name: GitHub Actionsのでも🪧

on:
  # developブランチにpushされたら実行
  push:
    branches:
      - develop

jobs:
  echo_hello_world:
    runs-on: ubuntu-latest
    steps:
      # 複数コマンドを実行する。
      - run: echo "Hello World!!🎌"

      - run: ls -ltra; pwd

      - name: "挨拶"
        run: echo "Nice to meet you!!"

      - name: "名前を言う"
        run: echo "My Name is Taro!!"

      - name: "趣味を話す"
        run: echo "I love programming!!"

      - name: "自己紹介"
        run: |
          echo "Nice to meet you!!"
          echo "My Name is Taro!!"
          echo "I love programming!!"

  # ジョブは並列で実行される。
  echo_goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: "別れの挨拶をする"
        run: echo "Good Bye!!"
